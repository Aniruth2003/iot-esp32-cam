<!DOCTYPE html>

<html>
    <head>
        <title>Gallery Page</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    </head>

    <body>
        <nav class="navtop">
			<div>
				<h1>Bird Species Classification</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
				<a href="#"><i class="fas fa-user-circle"></i>Gallery</a>
				<a href="{{ url_for('view_log') }}"><i class="fas fa-envelope"></i>Logs</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Logout</a>
			</div>
		</nav>

        <div class="content">
            <h2>This is Gallery</h2>
            {% for image in images %}
                <a href="{{ url_for('display_image', filename=image) }}" target="_blank">
                    <img src="{{ url_for('display_image', filename=image) }}" width="224" height="224">
                </a>
            {% endfor %}
        </div>
    </body>
</html>
